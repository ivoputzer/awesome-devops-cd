Name: "Awesome Devops"
on: [push]
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: refs/heads/master
    - uses: actions/setup-node@master
      with:
        node-version: 12.x
    - name: Npm install
      run: |
        npm install
    - Name: Npm test
      run: |
        npm test

